<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Realtime Order Demo</title>
  <style>
    body{font-family:system-ui, -apple-system,Segoe UI, Roboto, "Helvetica Neue", Arial;max-width:900px;margin:24px auto;padding:12px}
    .panel{border:1px solid #eee;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.03);margin-bottom:16px}
    button{padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
    .btn-primary{background:#111;color:#fff}
    .btn-ghost{background:#f6f6f6}
    .extras{display:flex;gap:8px;margin-top:12px}
    .order-list{margin-top:12px}
    .order-item{padding:10px;border-radius:8px;background:#fafafa;margin-bottom:8px}
  </style>
</head>
<body>
  <h1>Realtime Order Demo</h1>
  <p>One phone (Sender) selects extras and presses <strong>Send order</strong>. Another phone (Receiver) listens and shows "Received order: ..." automatically.</p>

  <div class="panel" id="sender">
    <h2>Sender</h2>
    <label>
      Item:
      <select id="item">
        <option>Waffles</option>
        <option>Pancakes</option>
        <option>Omelette</option>
      </select>
    </label>

    <div class="extras">
      <label><input type="checkbox" value="x" class="extra"> x</label>
      <label><input type="checkbox" value="y" class="extra"> y</label>
      <label><input type="checkbox" value="z" class="extra"> z</label>
    </div>

    <div style="margin-top:12px">
      <button id="sendBtn" class="btn-primary">Send order</button>
      <button id="clearBtn" class="btn-ghost">Clear selection</button>
    </div>

    <p style="margin-top:8px;color:#666;font-size:14px">Status: <span id="sendStatus">not connected</span></p>
  </div>

  <div class="panel" id="receiver">
    <h2>Receiver</h2>
    <p>Incoming orders will appear below:</p>
    <div class="order-list" id="orders"></div>
  </div>

  <!-- Firebase Realtime Database (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // 1) Create a Firebase project at https://console.firebase.google.com/
    // 2) Enable Realtime Database and set rules (for testing you can use open rules but switch to auth for production)
    // 3) Replace the firebaseConfig below with your project's config

    const firebaseConfig = {
      apiKey: "AIzaSyBfuY4ZvGJVBVtjoTQpdEqSmTGYQhRruNc",
      authDomain: "order-de.firebaseapp.com",
      databaseURL: "https://order-de-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "order-de",
      storageBucket: "order-de.firebasestorage.app",
      messagingSenderId: "366891884570",
      appId: "1:366891884570:web:fb93b67214061dea9af1a3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Sender UI
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const itemSel = document.getElementById('item');
    const extras = document.querySelectorAll('.extra');
    const sendStatus = document.getElementById('sendStatus');

    // Receiver UI
    const ordersNode = document.getElementById('orders');

    // Update connection status
    function updateStatus(text){ sendStatus.textContent = text }
    updateStatus('ready')

    // Send order: push into /orders
    sendBtn.addEventListener('click', () => {
      const item = itemSel.value;
      const selected = Array.from(extras).filter(c=>c.checked).map(c=>c.value);
      const order = {
        item,
        extras: selected,
        sentAt: Date.now()
      };

      const newOrderRef = db.ref('orders').push();
      newOrderRef.set(order)
        .then(()=> updateStatus('sent ✔'))
        .catch(err => updateStatus('error: '+err.message))
    })

    clearBtn.addEventListener('click', ()=>{
      extras.forEach(e=>e.checked=false);
      itemSel.selectedIndex = 0;
      updateStatus('cleared')
    })

    // Receiver: listen for new orders under /orders
    const ordersRef = db.ref('orders');
    ordersRef.on('child_added', snapshot => {
      const data = snapshot.val();
      if(!data) return;
      const extrasText = (data.extras && data.extras.length) ? data.extras.join(' and ') : 'no extras';
      const ts = new Date(data.sentAt).toLocaleString();
      const div = document.createElement('div');
      div.className = 'order-item';
      div.textContent = `Received order: ${data.item} with ${extrasText} — ${ts}`;
      ordersNode.prepend(div);

      // Optional: remove the order from DB after receiving (uncomment if desired)
      // snapshot.ref.remove();
    });

    // OPTIONAL: clear orders button (for demo)
    // You can add a button to clear orders from DB while developing: db.ref('orders').remove()
  </script>
</body>
</html>
